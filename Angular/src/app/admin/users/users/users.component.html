<mat-paginator [length]="userCount" [pageSize]="userPageEvent.pageSize" (page)="fetchUsers($event)"></mat-paginator>
<ng-template #loaderSpinner>
    <div id="loader-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
<div *ngIf="loaded;else loaderSpinner">
    <ng-container *ngFor="let user of shownUsers">
        {{ user.email }} test
    </ng-container>
</div>
