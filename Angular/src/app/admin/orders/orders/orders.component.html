<mat-paginator [length]="orderCount" [pageSize]="orderPageEvent.pageSize" (page)="fetchOrders($event)"></mat-paginator>
<ng-template #loaderSpinner>
    <div id="loader-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
<div *ngIf="loaded;else loaderSpinner">
    <button mat-raised-button *ngFor="let order of shownOrders" [routerLink]="['/admin/orders', order.id]">
        {{ order.id }}
	</button>
</div>
